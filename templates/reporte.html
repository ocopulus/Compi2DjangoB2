{% extends "base.html" %}

{% block content %}
<div class="row">
  <h3>Reporte</h3>
  <div class="col-md-6">
    <textarea class="form-control" id="txtcodigo" rows="9">
    </textarea>
    <br>
    <button type="button" class="btn btn-info" onclick="enviar()">Procesar</button>
  </div>
  <div class="col-md-6">
    <form id="show-rep" action="#" method="post" role="form" style="display: block;">
      {% csrf_token %}
      <textarea class="form-control" id="txtresultado" name="txtresultado" rows="9">
      </textarea>
      <br>
      <button type="submit" class="btn btn-success">Mostrar</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
